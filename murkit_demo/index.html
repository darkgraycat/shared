<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murkit demo</title>
    <script type="text/javascript" src="dist/main.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #d0d0d0;
            background-color: #202020;
        }

        #content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            image-rendering: crisp-edges;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="content">
        <!-- Your game canvas will be inserted here -->
    </div>

    <script>
        const content = document.getElementById('content');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (content.requestFullscreen) {
                    content.requestFullscreen();
                } else if (content.mozRequestFullScreen) {
                    content.mozRequestFullScreen();
                } else if (content.webkitRequestFullscreen) {
                    content.webkitRequestFullscreen();
                } else if (content.msRequestFullscreen) {
                    content.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function handleResize() {
            // You can add specific resize logic here if needed
            console.log('Window resized');
        }

        document.addEventListener('click', toggleFullscreen);
        document.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior
            toggleFullscreen();
        });

        window.addEventListener('resize', handleResize);

        // Prevent default touch behavior to avoid unwanted scrolling or zooming
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, {passive: false});

        // Lock orientation to landscape on mobile devices (if supported)
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch((error) => {
                console.log('Unable to lock screen orientation:', error);
            });
        }
    </script>
</body>

</html>
