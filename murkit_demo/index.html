<!DOCTYPE html>
<html>

<head>
    <title>Murkit demo</title>
    <script type="text/javascript" src="dist/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        html,
        body {
            margin: 0px;
            padding: 0px;
            color: #d0d0d0;
            background-color: #202020;
        }

        canvas {
            image-rendering: crisp-edges;
        }

        #content {
            background-color: #202020;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .landscape {
            transform: rotate(90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: fixed;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
        }
    </style>
</head>

<body>
    <div id="content" style="background-color: #202020;">
    </div>

    <script type="text/javascript">
        const content = document.getElementById('content');

        const fullscreen = () => {
            if (content.requestFullscreen) {
                content.requestFullscreen();
            } else if (content.mozRequestFullScreen) { // Firefox
                content.mozRequestFullScreen();
            } else if (content.webkitRequestFullscreen) { // Chrome, Safari and Opera
                content.webkitRequestFullscreen();
            } else if (content.msRequestFullscreen) { // IE/Edge
                content.msRequestFullscreen();
            }
        }

        const handleOrientationChange = () => {
            if (window.innerHeight < window.innerWidth) {
                // Landscape mode
                content.classList.add('landscape');
            } else {
                // Portrait mode
                content.classList.remove('landscape');
            }
        }

        document.addEventListener('click', fullscreen);
        document.addEventListener('touchstart', fullscreen);
        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('orientationchange', handleOrientationChange);
        document.addEventListener('fullscreenchange', handleOrientationChange);

        // Initial check
        handleOrientationChange();
    </script>
</body>

</html>
